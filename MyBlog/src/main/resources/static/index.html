<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAOZi</title>
</head>

<script src="./js/Vue.js"></script>
<!-- 引入组件库 -->
<script src="./element-ui/lib/index.js"></script>
<!--引入样式-->
<link rel="stylesheet"  href="./element-ui/lib/theme-chalk/index.css">
<!-- 引入axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
    p {
        font-family: 微软雅黑;
        font-size: larger;
        color: pink;
    }

    span {
        font-size: xxx-large;
        color: black;
    }

    .headgif
    {
        width: 150px;
        height: 150px;
        text-align: center;
        display: flex;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .headgif:hover{
        transform: scale(1.4);
    }
</style>

<body>


<div id="app">

    <el-container>
        <el-header>
            <p class="header">TAOZi的个人博客</p>>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <img src="./IMG/bilibili.png" width="80">
                <a href=https://space.bilibili.com/439750005/>进入bilibili</a><br>

                <el-popover
                        placement="right"
                        title="戍神沁音想要和你玩"
                        width="400"
                        trigger="hover">
                    <img class="headgif" src="./IMG/戍神沁音.gif" slot="reference"><br>
                </el-popover>


            </el-aside>
            <el-container>
                <el-main>
                    <img src="./IMG/菲谢尔1.png" width="1000">
                </el-main>
                <el-footer>QAQ</el-footer>
            </el-container>
        </el-container>
    </el-container>


    <div class="line"></div>
    <el-menu
            :default-active="activeIndex"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="black"
            text-color="white"
            active-text-color="pink">
        <el-menu-item index="1">简介</el-menu-item>
        <el-submenu index="2">
            <template slot="title">文章</template>
            <el-menu-item index="2-1">选项1</el-menu-item>
            <el-menu-item index="2-2">选项2</el-menu-item>
            <el-menu-item index="2-3">选项3</el-menu-item>
        </el-submenu>
        <el-menu-item index="3" disabled>项目</el-menu-item>
        <el-menu-item index="4"><a href="https://www.baidu.com">百度一下</a></el-menu-item>
    </el-menu>

    <template>
        <el-carousel :interval="2000" type="card" height="250px">
            <el-carousel-item v-for="(item,index) in zoumadeng">

                <img src="./IMG/小心海1.jpg" v-if="index == 0" height="250" width="100%">
                <img src="./IMG/小心海2.jpg" v-if="index == 1" height="250" width="100%">
                <img src="./IMG/小心海3.jpg" v-if="index == 2" height="250" width="100%">
                <img src="./IMG/小心海4.jpg" v-if="index == 3" height="250" width="100%">

            </el-carousel-item>
        </el-carousel>
    </template>

    <el-container>
        <el-header>
            <p class="header">简介</p>
        </el-header>
        <el-main>
            <img src="./IMG/羲和.png" align="left" width="314">
            <span class="simpleintroduction">持续更新...</span>

        </el-main>
    </el-container>

</div>




</body>


<style>
    .el-header {
        background-color: black;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-footer{
        background-color: white;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        background-color: pink;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: pink;
        color: #333;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }


</style>

<script>

    new Vue({
        el:"#app",

        created() {
            window.onresize = () => {
                return (() => {
                    this.screenheight = document.documentElement.clientHeight + 'px'
                })
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
        },

        data(){
            return{
                screenheight: document.documentElement.clientHeight + 'px',
                activeIndex: '1',
                zoumadeng:[
                    "./IMG/小心海1.jpg",
                    "./IMG/小心海2.jpg",
                    "./IMG/小心海3.jpg",
                    "./IMG/小心海4.jpg",
                ]
            }
        }
    })
</script>

</html>
